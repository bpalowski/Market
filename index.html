<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Online Market Place</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  </head>
  <body>


    <h2>Brian's Webpage</h2>
    <p>Hello How may I take your order?</p>


    <form id="form_01">
      <div class="form-group">
        <label for="name_info">Full name</label>
        <input id="name_info" type="text" class="form-control">
      </div>

    <div class="form-group">
      <label for="email_info">Email address</label>
      <input id="email_info" type="email" class="form-control">
    </div>

    <div class="form-group">
      <label for="list_info">Merchendice</label>
      <select id="list_info" class="form-control">
        <option value="Shirts">Shirt</option>
        <option value="Shoes">Shoes</option>
        <option value="Belt">Belt</option>
        <option value="Pants">Pants</option>
        <option value="Car">Car</option>
      </select>
    </div>

    <div class="form-group">
      <label for="how_many">number</label>
      <select id="how_many" class="form-control">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

      <div class="form-group">
        <label for="list_info_2">Merchendice</label>
        <select id="list_info_2" class="form-control">
          <option value="Shirts">Shirt</option>
          <option value="Shoes">Shoes</option>
          <option value="Belt">Belt</option>
          <option value="Pants">Pants</option>
          <option value="Car">Car</option>
        </select>
      </div>

        <div class="form-group">
          <label for="how_many_2">number</label>
        <select id="how_many_2" class="form-control">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>


    <button type="submit" class=".btn-primary">Show me the story!</button>
  </form>
<div>


  <div id="copy">
<h2>yourinfo</h2>
<ul>
          <li><span class="name_info"></span></li>
          <li><span class="email_info"></span></li>
          <li><span class="list_info"></span></li>
          <li><span class="how_many"></span></li>
          <li><span class="list_info_2"></span></li>
          <li><span class="how_many_2"></span></li>
</ul>
</div>
</body>
</html>
